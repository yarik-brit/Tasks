<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/page_form.css">
	<link rel="stylesheet" href="./css/scrollbar.css">
</head>
<!--Second page with sellers-->
<body>
	<div id="main">
		<div id="registerDiv"> <p id="text">Welcome. Please, register.</p>
		  <form class="form">
			<span class="span">
				<label class="label" for="login">Login:</label>
				<input type="text" id="loginRegister">
			</span>
			<span class="span">
				<label class="label" for="email">Email:</label>
				<input type="email" placeholder="Enter your email" id="emailRegister">
			</span>
			<span class="span">
				<label class="label" for="password">Password:</label>
				<input type="text" id="passwordRegister">
			</span>
			<span class="spanButton">
				<button class="submitButton" id="submitRegister" type="button">Register me!</button>
			</span>
		  </form>
		</div>
	  </div>
	
	  <script src="./js/jquery.min.js"></script>
	  <script src="./js/core.js"></script>
	  <script src="./js/config.js"></script>
	  
	  <script type="module" src="./js/register.js"></script>
	  <script type="module" src="./js/animation.js"></script>
	  <script type="module" src="./js/notify.js"></script>
</body>
</html>
